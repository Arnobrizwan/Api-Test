# Cloud Build configuration for automated deployment
# Usage: gcloud builds submit --config cloudbuild.yaml

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ocr-api/ocr-service:${_COMMIT_SHA}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ocr-api/ocr-service:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ocr-api/ocr-service:${_COMMIT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ocr-api/ocr-service:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ocr-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ocr-api/ocr-service:${_COMMIT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '1'
      - '--no-cpu-throttling'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'CACHE_TYPE=redis,REDIS_HOST=casual-muskrat-63424.upstash.io,REDIS_PORT=6379,API_KEY=REPLACE_WITH_YOUR_API_KEY'
      # Note: Set REDIS_PASSWORD directly in Cloud Run Console or via Secret Manager for security.
      # - '--vpc-connector'
      # - 'projects/$PROJECT_ID/locations/us-central1/connectors/YOUR_CONNECTOR'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ocr-api/ocr-service:${_COMMIT_SHA}'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ocr-api/ocr-service:latest'

substitutions:
  _COMMIT_SHA: 'manual'

options:
  logging: CLOUD_LOGGING_ONLY
